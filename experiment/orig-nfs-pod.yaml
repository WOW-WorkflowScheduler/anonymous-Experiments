apiVersion: v1
kind: Pod
metadata:
  name: nextflow
spec:
  containers:
  - name: nextflow
    image: nextflow/nextflow:23.07.0-edge
    imagePullPolicy: Always
    command:
      - /bin/sh
      - "-c"
      - "sleep infinity"
    workingDir: /experiments/experiment
    env:
    - name: NXF_WORK
      value: /input/data/work/
    - name: NXF_ANSI_LOG
      value: 'false'
    volumeMounts:
      - mountPath: /input
        name: input
      - mountPath: /experiments
        name: experiments
      - mountPath: /nfs
        name: nfs
    securityContext:
      runAsUser: 0
    resources:
      requests: 
        memory: 3G
  nodeSelector:
    management: "true"
  serviceAccountName: la-nextflow
  volumes:
  - name: input
    persistentVolumeClaim:
      claimName: nfs-experiment
  - name: experiments
    persistentVolumeClaim:
      claimName: ceph-experiments
  - name: nfs
    persistentVolumeClaim:
      claimName: nfs-data
  securityContext:
    runAsUser: 0